<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Walk through time - view Mecklenburg County's history from the air.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Time Machine</title>

	<!-- favicon -->
	<link rel="icon" type="img/png" href="img/favicon.png">

	<!-- PWA Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- chrome theme color -->
	<meta name="theme-color" content="#1676D2">

	<!-- Add to homescreen for Safari on iOS 152x152 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="GeoPortal">
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="images/ms-touch-icon-144x144-precomposed.png">
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- CSS -->
	<link rel="stylesheet" href="bundle.css">
</head>

<body>
	<div class="wrapper">
		<div class="sidebar">
			<sc-effects></sc-effects>
			<div class="links text-center">
				<a href="http://emap.charmeck.org">Mecklenburg County GIS</a>
			</div>
		</div>

		<div class="content">
			<header>
				<nav class="navbar">
					<div class="btnSidebar">
						<div class="bar top"></div>
						<div class="bar middle"></div>
						<div class="bar bottom"></div>
					</div>
					<h1>
						<span>Time</span> Machine</h1>
				</nav>
			</header>

			<div>
				<sc-map></sc-map>

				<div id="yearMain" class="year-control year-main">
					<sc-yearmain></sc-yearmain>
				</div>

				<div id="yearOverlay" class="year-control year-swipe">
					<sc-yearoverlay></sc-yearoverlay>
				</div>
			</div>
		</div>
	</div>


	<!-- javascript -->
	<script src="bundle.js"></script>
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-42311520-2', 'auto');
		ga('send', 'pageview');
	</script>

</body>

</html>
