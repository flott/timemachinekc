<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="img/png" href="<%= BASE_URL %>img/favicon.png">
    <title>Mecklenburg County Time Machine</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <sc-effects></sc-effects>
        <div class="links text-center">
          <a href="http://emaps.charmeck.org">Mecklenburg County GIS</a>
        </div>
      </div>
    
      <div class="content">
        <header>
          <nav class="navbar">
            <div class="btnSidebar">
              <div class="bar top"></div>
              <div class="bar middle"></div>
              <div class="bar bottom"></div>
            </div>
            <h1>
              <span>Time</span> Machine</h1>
            <div class="header-links">
              <a href="">Mecklenburg County GIS</a>
            </div>
          </nav>
        </header>
    
        <div>
          <sc-map></sc-map>
    
          <div id="yearMain" class="year-control year-main">
            <sc-yearmain></sc-yearmain>
          </div>
    
          <div id="yearOverlay" class="year-control year-swipe">
            <sc-yearoverlay></sc-yearoverlay>
          </div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117690040-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-117690040-1');
    </script>
  </body>
</html>
